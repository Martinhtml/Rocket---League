<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="../assets/img/rocket-league.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body class="registros">
    <header class="row registros-header" style=" margin-right: 0px; margin-left: 0px; background-color: #0c88FC; display: ;">
        <div class="logo col-lg-7 col-sm-12">
            <img src="../assets/logo/Rocket_League_Sideswipe_Logo.png" alt="" style="width: 170px;">
        </div>
        <div class="col-lg-5 btn-group col-sm-12">
            <button onclick="location.href='../index.html'" type="button" class="btn btn-quaternary">Inicio</button>
            <button onclick="location.href='paginas/pagina.html'" type="button" class="btn btn-quaternary">Mecanicas</button>
            <button onclick="location.href='paginas/registros.html'" type="button" class="btn btn-quaternary">Log in</button>
        </div>
    </header>
    <br>
    <br>
    <div class="container col-lg-6">
        <h2>Log in</h2>
        <form action="">
            <div class="form-group">
                <label for="email">Ingrese su email:</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Ejemplo: juan.preno@gmail.com" required>
                <label for="user">Elija su nombre de usuario:</label>
                <input type="user" class="form-control" name="user" id="user" placeholder="Usuario" required>
                <label for="contrasena">Elija su contraseña:</label>
                <input type="contrasena" class="form-control" name="contrasena" id="contrasena" placeholder="Contraseña" required>
                <br>
                <button type="submit" class="btn btn-secondary">Registrarse</button>
                <button  onclick="location.href='../index.html'" type="button" class="btn btn-secondary">Volver</button>
            </div>
        </form>
    </div>
</body>
</html>
